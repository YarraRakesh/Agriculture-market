<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Agriculture Market</h1>

    <!-- Navigation -->
    <div class="tabs">
        <button onclick="showSection('farmer')">Farmer Section</button>
        <button onclick="showSection('customer')">Customer Section</button>
    </div>

    <!-- Farmer Section (Add/Edit Products) -->
    <div id="farmer-section" class="section">
        <h2>Farmer: Add/Edit Products</h2>
        <form id="product-form">
            <input type="hidden" id="edit-index"> <!-- Hidden field for editing -->

            <label>Product Name:</label>
            <input type="text" id="name" required>

            <label>Price (â‚¹):</label>
            <input type="number" id="price" required>

            <label>Farmer Name:</label>
            <input type="text" id="farmer" required>

            <label>Contact Number:</label>
            <input type="tel" id="contact" required>

            <label>Product Image:</label>
            <input type="file" id="image" accept="image/*">

            <button type="submit" id="submit-button">Add Product</button>
            <button type="button" id="cancel-edit" style="display:none;" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <!-- Customer Section (View & Buy) -->
    <div id="customer-section" class="section" style="display: none;">
        <h2>Customer: Available Products</h2>
        <div id="product-list" class="product-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
